{% extends 'recipes/base.html' %}

{% block title %}Wszystkie Przepisy{% endblock %}

{% block content %}
{% for recipe in recipes %}
    <div>
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.description }}</p>
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
    </div>
{% endfor %}
{% endblock %}
